<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/f936cc2111.js" crossorigin="anonymous"
    ></script>
    <!-- <script src="main.js" defer></script> -->
</head>
    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!-- Video Player  &controls=0-->
        <section class="player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/x-AsEr-KnhM?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        
        <div class="infoAndUpNext">
        <!--Videos Info-->
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#괴물쥐</li>
                    <li>#재밌다</li>
                    <li>#롤X</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp"
                    >스크랩 갉아먹는 쥐의 최후 클론코딩 유튜브 사이트 따라 만들기(HTML+CSS)
                    | 유일무이하게 재미를 책임져준
                    쥐스트는 비오는 날의 야식
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">조회수 100만회 1일 전</span>
            </div>
            <ul class="actions">
                <li>
                    <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>공유</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>저장</span></button>
                </li>
                <li>
                    <button><i class="fas fa-font-awesome-flag"></i><span>신고</span></button>
                </li>
            </ul>
            
            <div class="channel">
                <div class="metadata">
                    <img src="image/avatar.png" alt=""/>
                    <div class="info">
                        <span class="name">괴물쥐</span>
                        <span class="subscribers">구독자 107만명동영상 1.4천개</span>
                    </div>
                </div>
                <button class="subscribe" id="subscribeBtn">구독하기</button>
            </div>
        </section>

        <section class="upNext">
            <span class="title">다음 영상</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="image/1.png" alt="" /></div>
                    <div class="info">
                        <span class="title">그지의 삶...</span>
                        <span class="name">괴물쥐</span>
                        <span class="views">조회수 38만회</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/2.png" alt="" /></div>
                    <div class="info">
                        <span class="title">맨몸으로 살아 남기..</span><span class="name">괴물쥐</span><span class="views">조회수 57만회</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/3.png" alt="" /></div>
                    <div class="info">
                        <span class="title">시즌말 휩쓰는 패작 듀오</span><span class="name">괴물쥐</span><span class="views">조회수 88만회</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
        </div>
    </body>
</html>
